<HTML>
    <HEAD>
        <meta name="viewport" content="width=device-width; initial-scale=#SCALE#; minimum-scale=#SCALE#; maximum-scale=#SCALE#;"/>
        <META NAME="description" content="LT-PGN-VIEWER 3.4 is a free JavaScript PGN Viewer ">
        <META NAME="author" content="Lutz Tautenhahn">
        <META HTTP-EQUIV="Content-Type" CONTENT="text/html; charset=utf-8">
        <TITLE>LT-PGN-BOARD</TITLE>
        <script language="JavaScript" src="ltpgnviewer.js"></script>
        <style type='text/css'>
            a {color:#000000; text-decoration: none}
            a:hover {color:#FFFFFF; background-color:#808080}
            td {text-align:left; vertical-align:top; font-size:10pt; font-family:Verdana; }
            img {position:relative}
        </style>
    </HEAD>
<BODY leftmargin=10 topmargin=10 rightmargin=0 bottommargin=0>
    <center>
    <table border=0 cellpadding=0 cellspacing=0><tr><td>
        <FORM name=BoardForm>
        <table border=0><tr><td>
            <script type="text/javascript" language="JavaScript">
                SetImagePath("#PATH#/");//use this function when your images are in another directory
                //SetImagePath("Design2/");

                EvalUrlString("SetImagePath");
                ImageOffset=document.images.length;
                AllowNullMove(false);
                var ii, ll=new Array(
                "br","bn","bb","bq","bk","bb","bn","br",
                "bp","bp","bp","bp","bp","bp","bp","bp",
                "t","t","t","t","t","t","t","t",
                "t","t","t","t","t","t","t","t",
                "t","t","t","t","t","t","t","t",
                "t","t","t","t","t","t","t","t",
                "wp","wp","wp","wp","wp","wp","wp","wp",
                "wr","wn","wb","wq","wk","wb","wn","wr");
                var ImageStyle="";
                if (ImagePath!=""){
                    SetBorder(1);
                }
                
                EvalUrlString("SetBorder");
                if (Border)
                { if (document.layers) ImageStyle="border=1 ";
                  else ImageStyle="style='border-width:"+Border+"px; border-style:solid; border-color:#404040;' ";
                }
                 
                document.writeln("<table border=0 cellpadding=1 cellspacing=0><tr><td bgcolor=#404040>");
                if (!document.layers) document.writeln("<div id='Board'>");
                
                document.write("<TABLE border=0 cellpadding=0 cellspacing=0><TR>");
                for (ii=0; ii<64; ii++)
                { if ((9*ii-ii%8)%16==0) document.write("<TD background='"+ImagePath+"w.gif' class='WhiteSquares'>");
                  else document.write("<TD background='"+ImagePath+"b.gif' class='BlackSquares'>");
                   document.write("<IMG SRC='"+ImagePath+ll[ii]+".gif' "+ImageStyle+" id='"+ii+"' onMouseDown='BoardClick("+ii+")'></TD>");
                  if (ii%8==7)
                  { if (ii<63) document.write("</TR><TR>");
                    else
                    { document.writeln("</TR></TABLE>");
                      if (!document.layers) document.writeln("</div><div id='Canvas' style='position:relative;z-index:100'></div>");
                    }
                  }    
                }
                document.writeln("</td><th><img id='RLabels' name='RightLabels' src='"+ImagePath+"8_1.gif' onMouseDown='RotateBoard(! isRotated)' title='rotate board' alt='rotate board'></th></tr>");
                document.writeln("<tr><th><img id='BLabels' name='BottomLabels' src='"+ImagePath+"a_h.gif' onMouseDown='SetDragDrop(! isDragDrop)' title='piece animation on/off' alt='piece animation on/off'></th>");
                document.writeln("<th><img src='"+ImagePath+"1x1.gif' width=7 height=7 border=0 onMouseDown='SwitchLabels()' title='show/hide labels' alt='show/hide labels'></th></tr></table>");
            </script>
        </FORM>
    </td></tr></table>
    </center>
    </BODY>
</HTML>
